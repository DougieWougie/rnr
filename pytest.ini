[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (must be registered)
    --strict-markers
    # Strict config
    --strict-config

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test full workflows)
    slow: Slow running tests
    
# Coverage options
[coverage:run]
source = rnr
omit =
    tests/*
    setup.py

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 80
# Show missing lines
show_missing = True
# Skip covered files
skip_covered = False
# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod