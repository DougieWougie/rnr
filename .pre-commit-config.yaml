# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]

  # Local hooks for running tests
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit-tests
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['tests/test_core.py', '-v', '--tb=short', '-m', 'unit or not integration']
        stages: [commit]

      - id: pytest-integration
        name: pytest-integration-tests
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['tests/test_integration.py', '-v', '--tb=short', '-m', 'integration']
        stages: [commit]

      - id: pytest-cov
        name: pytest-coverage
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['tests/', '--cov=rnr', '--cov-report=term-missing:skip-covered', '--cov-fail-under=80']
        stages: [push]